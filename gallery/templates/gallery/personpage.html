{% extends "common/base.html" %}
{% block content %}

Person page for {{ person.publicName }}

<img src="{{ person.pictureUrl }}">

<h2>Bio</h2>
{% autoescape off %}
{{ bio }}
{% endautoescape %}

<h2>Galleries</h2>
{% for gallery in galleries %}
  <p><a href="/{{person.publicName}}/{{gallery.title}}">{{gallery.title}}</a></p>
{% endfor %}

{% if editable %}
  <a href="/{{person.publicName}}/edit">Edit</a>
  <a href="/{{person.publicName}}/newgallery">New Gallery</a>
{% endif %}

{% endblock %}
